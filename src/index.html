<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EL TIGRE</title>
    <link rel="stylesheet" href="vendor/css/icon-arrow-down.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <i class="fa-regular fa-circle-down"></i>

    <!-- HEADER PAGE -->
    <header class="header">

        <div class="nav-box">
            <div class="nav">

                <div class="nav-logo">
                    <h2>EL TIGRE</h2>
                    <h3>VENESUELA COFFEE BEANS</h3>
                </div>

                <div class="button-list">
                    <ul>
                        <li>
                            <a href="#home">
                                <h4>HOME</h4>
                            </a>
                        </li>
                        <li>
                            <a href="#products">
                                <h4>PRODUCTS</h4>
                            </a>
                        </li>
                        <li>
                            <a href="#contact-us">
                                <h4>CONTACT</h4>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="header-box img-fluid">

            <img class="header-img imgg-fluid" src="./images/background2.png" alt="back-img">

            <div class="headline-container">
                <h1>HOME OF<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    ORIGINAL TASTES</h1>
                <div></div>
                <a href="#home">
                    <h4>DISCOVER</h4>
                    <i class="icon-down-circled2"></i>
                </a>

            </div>

        </div>
    </header>

    <!-- PAGES CONTAINER -->
    <div class="pages-container" id="pages">
        <section id="products">
            <div class="products-page-container container-big"></div>
        </section>
        <section id="about-us">
            <div class="about-us-container container-big"></div>
        </section>
        <section id="contact-us">
            <div class="contact-us-container container-big"></div>
        </section>
    </div>
    <footer><h5>Â© 2024 EL TIGRE inc.</h5></footer>

    <!-- ***** SCRIPTS ***** -->

    <!-- PRODUCTS PAGE -->
    <script id="template-product-page" type="text/x-handlebars-template">
        <div class="products-page-inner">
            <h1>PRODUCTS</h1>
            <div class="underline-div"></div>
            <div class="box row-3">
            </div>
        </div>
    </script>

        <!-- PRODUCT -->
        <script id="template-single-product" type="text/x-handlebars-template">
            <div class="single-product row">

                <div class="product-box first{{id}} col-6">

                    <div>
                        <h1>{{id}}. {{title}}</h1>
                    </div>

                    <div class="description-box">
                        <div class="row">
                            <div class="col">
                                <div class="title-underline"></div>
                            </div>
                            <div class="col-8 description">
                                <p>{{description}}</p>
                            </div>
                        </div>
                    </div>

                    
                    <div class="params-box">
                        <div class="row"> 
                        
                            <div class="col-6">
                                <div class="row param">
                                    <h2>ROASTING: </h2>
                                    <h3>{{roasting}}/10</h3>
                                </div>
                                <div class="row param">
                                    <h2>INTENSITY: </h2>
                                    <h3>{{intensity}}/10</h3>
                                </div>
                            </div>

                            <div class="img-disable best{{id}} col">
                                <img src="./images/best.png">
                            </div>

                        </div>
                    </div>
                    

                </div>

                <div class="image-box second{{id}} col-6">
                    <div>
                        <img src="{{imgSrc}}">
                    </div>
                </div>

            </div>
        </script>

    <!-- ABOUT US PAGE -->
    <script id="template-about-us-page" type="text/x-handlebars-template">
        <div class="about-us-page-inner">
            <img src="./images/about-us.png">
            <div class="box">
                <h1>ABOUT US</h1>
                <div></div>
                <p>
                    Who are we? Just a bunch of friends with<br>a love for a good coffee and desire to create<br>something new, something original.
                </p>
                <p>
                    Our coffees reflect us - young, wild and free.<br>
                    We are on the journey of new tastes...
                </p>
                <p class="pull-to-right">Join us!</p>
            </div>
        </div>
    </script>

    <!-- CONTACT US PAGE -->
    <script id="template-contact-us-page" type="text/x-handlebars-template">
        <div class="contact-us-page-inner">
            <h1>CONTACT US</h1>
            <div class="underline-div"></div>
            <div class="form">
                <form>
                    <div class="text-input-div">
                        <label for="name">NAME</label>
                        <input class="name" type="text" id="name" name="name">
                    </div>
                    <div class="text-input-div">
                        <label for="title">TITLE</label>
                        <input class="title" type="text" id="title" name="title">
                    </div>
                    <div class="text-input-div message-div">
                        <label for="message">MESSAGE</label>
                        <textarea class="message" type="text" id="message" name="message"></textarea>
                    </div>

                    <div class="submit-button-div">
                        <input class="submit" type="submit" value="SUBMIT">
                    </div>

                </form>
            </div>
        </div>
    </script>

    <!-- ***** SCRIPTS CONNECTION ***** -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/script.js" type="module"></script>

</body>
</html>
